<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}} tabindex="-1"></canvas>

      <div id="loading-overlay">
        <div id="particle-layer"></div>

        <div class="glass-card">
            <div class="logo-text">{{{ PRODUCT_NAME }}}</div>

            <div class="loading-info">
                <div class="loading-spinner"></div>
                <span id="loading-text">GAME LOADING...</span>
            </div>

            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>

            <div class="created-by">Created by SNEngine</div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      var canvas = document.querySelector("#unity-canvas");
      var loadingOverlay = document.querySelector("#loading-overlay");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var loadingText = document.querySelector("#loading-text");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background:#d60000;color:white;padding:12px;border-radius:6px;';
        else {
          if (type == 'warning') div.style = 'background:#f1c40f;padding:12px;border-radius:6px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
#if USE_THREADS
        workerUrl: buildUrl + "/{{{ WORKER_FILENAME }}}",
#endif
#if USE_WASM
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: {{{ JSON.stringify(COMPANY_NAME) }}},
        productName: {{{ JSON.stringify(PRODUCT_NAME) }}},
        productVersion: {{{ JSON.stringify(PRODUCT_VERSION) }}},
        showBanner: unityShowBanner
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          if (progress < 0.25) loadingText.innerText = "LOADING ASSETS...";
          else if (progress < 0.75) loadingText.innerText = "COMPILING SHADERS...";
          else loadingText.innerText = "STARTING...";
        }).then((unityInstance) => {
          loadingOverlay.classList.add("hidden");
          setTimeout(() => loadingOverlay.style.display = "none", 900);
        }).catch((message) => alert(message));
      };
      document.body.appendChild(script);

      const particleLayer = document.getElementById("particle-layer");

      function spawnParticle() {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = 4 + Math.random() * 6 + "s";
        p.style.opacity = 0.2 + Math.random() * 0.6;
        particleLayer.appendChild(p);
        setTimeout(() => p.remove(), 10000);
      }

      function spawnPetal() {
        const p = document.createElement("div");
        p.className = "petal";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = 6 + Math.random() * 8 + "s";
        p.style.transform = "rotate(" + (Math.random() * 360) + "deg)";
        particleLayer.appendChild(p);
        setTimeout(() => p.remove(), 14000);
      }

      setInterval(spawnParticle, 200);
      setInterval(spawnPetal, 700);
    </script>
  </body>
</html>
